<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory game using paw patrol characters to match 8 pairs">
    <meta name="keywords"
        content="paw, patrol, dog, chase, marshall, zuma, skye, everest, rubles, rocky, ryder, tvserie, kids">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paw Patrol Memory Game</title>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/paw-patrol-logo.png" alt="logo"> Paw Patrol Memory Game
    </h1>
    <main>
        <header>
            <span class="player"></span>
            
        </header>

        <div class="grid"></div>
    </main>
    <div class="buttons">
        <button class="howtoplay">How to Play</button>
        <button class="reset">Reset</button>

    </div>
</section>
<section class="rules-pop">
    <div class="faq">
        <div class="rules">
            The game starts with all the cards face down and players take turns to turn over two
            cards. <p></p>
            The two cards have the same picture, then they keep the cards, otherwise they turn the cards face
            down again. <p></p>
            The winner is the person with all the pairs found.
        </div>
        <div class="goback">
            <button class="back-button">Go back!</button>
        </div>
    </div>
</section>

<script src="assets/js/script.js"></script>
</body>

</html>
